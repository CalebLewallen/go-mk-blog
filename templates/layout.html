{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - {{.Config.BlogName}}</title>
    {{if .Config.Favicon}}
    <link rel="icon" href="{{.Config.Favicon}}">
    {{end}}
    <style>
        :root {
            --primary-color: {{.Config.PrimaryColor}};
            --secondary-color: {{.Config.SecondaryColor}};
            --link-color: {{.Config.LinkColor}};
            --background-color: {{.Config.BackgroundColor}};
        }
    </style>
    <link rel="stylesheet" href="/static/{{.Config.Theme}}.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                {{if .Config.HeaderLogo}}
                <img src="{{.Config.HeaderLogo}}" alt="Logo">
                {{end}}
                <span>{{.Config.BlogName}}</span>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/posts">Posts</a>
            </nav>
        </div>
    </header>
    <main>
        {{template "content" .}}
    </main>
</body>
</html>
{{end}}
